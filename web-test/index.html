<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Scanner - Backend Test</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    .status-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--bg-tertiary);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-secondary);
    }
    
    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }
    
    .status-dot.error {
      background: var(--error);
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .panel {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--bg-tertiary);
    }
    
    .panel h2 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    .upload-zone {
      border: 2px dashed var(--bg-tertiary);
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .upload-zone:hover {
      border-color: var(--accent);
      background: rgba(99, 102, 241, 0.05);
    }
    
    .upload-zone.dragover {
      border-color: var(--accent);
      background: rgba(99, 102, 241, 0.1);
    }
    
    .upload-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .preview-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin-top: 1rem;
    }
    
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-top: 1rem;
    }
    
    button:hover {
      background: var(--accent-hover);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 1rem;
    }
    
    .result-section {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .result-section h3 {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .result-content {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .result-content pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'SF Mono', monospace;
      font-size: 0.8rem;
      background: var(--bg-primary);
      padding: 1rem;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .price-display {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--success);
    }
    
    .insights-list {
      list-style: none;
    }
    
    .insights-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--bg-primary);
    }
    
    .insights-list li:last-child {
      border-bottom: none;
    }
    
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--bg-tertiary);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .log-output {
      font-family: 'SF Mono', monospace;
      font-size: 0.8rem;
      background: var(--bg-primary);
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .log-entry {
      padding: 0.25rem 0;
      border-bottom: 1px solid var(--bg-tertiary);
    }
    
    .log-entry.info { color: var(--text-secondary); }
    .log-entry.success { color: var(--success); }
    .log-entry.error { color: var(--error); }
    .log-entry.warning { color: var(--warning); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tag Scanner</h1>
    <p class="subtitle">Backend Testing Interface</p>
    
    <div class="status-bar">
      <div class="status-item">
        <div class="status-dot" id="convex-status"></div>
        <span>Convex</span>
      </div>
      <div class="status-item">
        <span id="convex-url" style="color: var(--text-secondary); font-size: 0.85rem;"></span>
      </div>
    </div>
    
    <div class="grid">
      <div class="panel">
        <h2>Upload Tag Image</h2>
        <div class="upload-zone" id="upload-zone">
          <div class="upload-icon">ðŸ“·</div>
          <p>Drop an image here or click to upload</p>
          <p style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem;">Supports JPG, PNG, WebP</p>
        </div>
        <input type="file" id="file-input" accept="image/*">
        <img id="preview" class="preview-image" style="display: none;">
        <button id="process-btn" disabled>Process Tag</button>
        
        <div class="results" id="results" style="display: none;">
          <div class="result-section">
            <h3>Suggested Price Range</h3>
            <div class="result-content">
              <div class="price-display" id="price-range">--</div>
            </div>
          </div>
          
          <div class="result-section">
            <h3>Extracted Data</h3>
            <div class="result-content">
              <pre id="extracted-data">{}</pre>
            </div>
          </div>
          
          <div class="result-section">
            <h3>Market Insights</h3>
            <div class="result-content">
              <ul class="insights-list" id="insights"></ul>
            </div>
          </div>
        </div>
      </div>
      
      <div class="panel">
        <h2>Processing Log</h2>
        <div class="log-output" id="log-output">
          <div class="log-entry info">Waiting for image upload...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { ConvexClient } from "https://esm.sh/convex@1.31.3/browser";
    
    // Get Convex URL from environment or use default
    const CONVEX_URL = "https://qualified-sheep-863.convex.cloud";
    
    let convex;
    let selectedFile = null;
    let currentUserId = null;
    
    // DOM elements
    const uploadZone = document.getElementById('upload-zone');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const processBtn = document.getElementById('process-btn');
    const results = document.getElementById('results');
    const logOutput = document.getElementById('log-output');
    const convexStatus = document.getElementById('convex-status');
    const convexUrlEl = document.getElementById('convex-url');
    
    // Logging helper
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logOutput.appendChild(entry);
      logOutput.scrollTop = logOutput.scrollHeight;
    }
    
    // Initialize Convex
    async function initConvex() {
      try {
        log('Connecting to Convex...');
        convexUrlEl.textContent = CONVEX_URL;
        
        convex = new ConvexClient(CONVEX_URL);
        
        // Create a test user (in production, this would come from WorkOS)
        log('Creating test user...');
        currentUserId = await convex.mutation("users:getOrCreateUser", {
          workosId: "test-user-" + Date.now(),
          email: "test@example.com",
          firstName: "Test",
          lastName: "User"
        });
        
        convexStatus.classList.add('connected');
        log('Connected to Convex!', 'success');
        log(`User ID: ${currentUserId}`, 'info');
      } catch (error) {
        convexStatus.classList.add('error');
        log(`Failed to connect: ${error.message}`, 'error');
      }
    }
    
    // File upload handling
    uploadZone.addEventListener('click', () => fileInput.click());
    
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });
    
    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });
    
    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleFile(file);
      }
    });
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });
    
    function handleFile(file) {
      selectedFile = file;
      log(`Selected file: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
      
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
      
      processBtn.disabled = false;
    }
    
    // Process the tag
    processBtn.addEventListener('click', async () => {
      if (!selectedFile || !convex || !currentUserId) return;
      
      processBtn.disabled = true;
      processBtn.innerHTML = '<span class="loader"></span>Processing...';
      results.style.display = 'none';
      
      try {
        // Step 1: Upload image to Convex storage
        log('Uploading image to Convex storage...');
        const uploadUrl = await convex.mutation("scans:generateUploadUrl", {});
        
        const uploadResponse = await fetch(uploadUrl, {
          method: 'POST',
          headers: { 'Content-Type': selectedFile.type },
          body: selectedFile
        });
        
        const { storageId } = await uploadResponse.json();
        log(`Image uploaded: ${storageId}`, 'success');
        
        // Step 2: Create scan record
        log('Creating scan record...');
        const scanId = await convex.mutation("scans:createScan", {
          userId: currentUserId,
          imageStorageId: storageId
        });
        log(`Scan created: ${scanId}`, 'success');
        
        // Step 3: Run the pipeline
        log('Starting pipeline processing...');
        log('Stage 1: Extracting data from image...', 'info');
        
        const pipelineResult = await convex.action("pipeline/orchestrator:processScan", {
          scanId: scanId,
          imageStorageId: storageId
        });
        
        log('Pipeline complete!', 'success');
        
        // Display results
        displayResults(pipelineResult);
        
      } catch (error) {
        log(`Error: ${error.message}`, 'error');
        console.error(error);
      } finally {
        processBtn.disabled = false;
        processBtn.textContent = 'Process Tag';
      }
    });
    
    function displayResults(result) {
      results.style.display = 'block';
      
      // Price range
      const priceRange = document.getElementById('price-range');
      if (result.refinedFindings?.suggestedPriceRange) {
        const range = result.refinedFindings.suggestedPriceRange;
        priceRange.textContent = `$${range.low.toFixed(2)} - $${range.high.toFixed(2)}`;
      }
      
      // Extracted data
      const extractedData = document.getElementById('extracted-data');
      extractedData.textContent = JSON.stringify(result.extractedData, null, 2);
      
      // Insights
      const insights = document.getElementById('insights');
      insights.innerHTML = '';
      if (result.refinedFindings?.insights) {
        result.refinedFindings.insights.forEach(insight => {
          const li = document.createElement('li');
          li.textContent = insight;
          insights.appendChild(li);
        });
      }
      
      log('Results displayed', 'success');
    }
    
    // Initialize
    initConvex();
  </script>
</body>
</html>
